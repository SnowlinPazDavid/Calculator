<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>A Simple Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <script>
      function calcNumbers(result) {
        form.displayResult.value = form.displayResult.value + result;
      }
    </script>
    <div class="container">
      
      <form name="form">
        <div class="display">
          <input type="text" placeholder="0" name="displayResult" />
        </div>
        <div class="buttons">
          <div class="row">
            <input
              type="button"
              name="b7"
              value="7"
              onClick="calcNumbers(b7.value)"
            />
            <input
              type="button"
              name="b8"
              value="8"
              onClick="calcNumbers(b8.value)"
            />
            <input
              type="button"
              name="b9"
              value="9"
              onClick="calcNumbers(b9.value)"
            />
            <input
              type="button"
              name="addb"
              value="+"
              onClick="calcNumbers(addb.value)"
            />
          </div>

          <div class="row">
            <input
              type="button"
              name="b4"
              value="4"
              onClick="calcNumbers(b4.value)"
            />
            <input
              type="button"
              name="b5"
              value="5"
              onClick="calcNumbers(b5.value)"
            />
            <input
              type="button"
              name="b6"
              value="6"
              onClick="calcNumbers(b6.value)"
            />
            <input
              type="button"
              name="subb"
              value="-"
              onClick="calcNumbers(subb.value)"
            />
          </div>

          <div class="row">
            <input
              type="button"
              name="b1"
              value="1"
              onClick="calcNumbers(b1.value)"
            />
            <input
              type="button"
              name="b2"
              value="2"
              onClick="calcNumbers(b2.value)"
            />
            <input
              type="button"
              name="b3"
              value="3"
              onClick="calcNumbers(b3.value)"
            />
            <input
              type="button"
              name="mulb"
              value="*"
              onClick="calcNumbers(mulb.value)"
            />
          </div>

          <div class="row">
            <input
              type="button"
              name="b0"
              value="0"
              onClick="calcNumbers(b0.value)"
            />
            <input
              type="button"
              name="potb"
              value="."
              onClick="calcNumbers(potb.value)"
            />
            <input
              type="button"
              name="divb"
              value="/"
              onClick="calcNumbers(divb.value)"
            />
            <input
              type="button"
              class="red"
              value="="
              onClick="displayResult.value=eval(displayResult.value)"
            />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
